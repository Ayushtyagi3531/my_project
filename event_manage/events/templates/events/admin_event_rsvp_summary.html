{% extends "events/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow rounded">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">
            RSVP Summary for <strong>"{{ event.title }}"</strong>
          </h2>

          <ul class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Going
              <span class="badge bg-success rounded-pill">{{ going_count }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Maybe
              <span class="badge bg-warning text-dark rounded-pill">{{ maybe_count }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Declined
              <span class="badge bg-danger rounded-pill">{{ declined_count }}</span>
            </li>
          </ul>

          <div class="text-center">
            <a href="{% url 'event_list' %}" class="btn btn-primary w-100">Back to Events</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
